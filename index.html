
                        <!--PRIMEIRO FURMULARIO HTML,CSS QUALQUER MELHORIA SERA BEM VINDA-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>caio</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Conhecedo candidatos</legend>
            <section class="campo_de_escrita">
            <input type="text" name="nomes" placeholder="Digite seu nome"/>
            <input type="numero" name="idades" placeholder="Digite sua idade"/>
            <input type="email" name="emails" placeholder="Digite seu email"/>
           </section>
            <div>
                <select name="selecao">
                    <option disabled selected>Sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="prefrio não revelar">Prefiro não revelar</option>
                </select>
            </div>
            <div>
                <h2 class="titulo">Em qual região você mora?</h2>
            </div>
            <div class="regiao">
            <div>
                <input type="radio" name="cidade" value="sul"/><span>Sul</span>
            </div>
            <div>
                <input type="radio" name="cidade" value="nordeste"/><span>Nordeste</span>
            </div>
            <div>
                <input type="radio" name="cidade" value="centro-oeste"/><span>Centro-Oeste</span>
            </div>
            <div>
                <input type="radio" name="cidade" value="sudeste"/><span>Sudeste</span>
            </div>
            <div>
                <input type="radio" name="cidade" value="norte"/><span>Norte</span>
            </div>
            </div>

            <div>
                <h2 class="titulo">Qual sua pretenção salarial?</h2>
            </div>

            <div>
                <input type="radio" name="salario" value="salario_1.500"/><span>R$ 1.500</span>
                </div>
                <div>
                <input type="radio" name="salario" value="salario_2.300"/><span>R$ 2.300</span>
            </div>
            <div>
                <input type="radio" name="salario" value="salario_3.500"/><span>R$ 3.500</span>
            </div>
            <div>
                <input type="radio" name="salario" value="salario_4.300"/><span>R$ 4.300</span>
            </div>
            <div>
                <input type="radio" name="salario" value="salario_6.000"/><span>R$ 6.000</span>
            </div>
            </div>

            <div>
                <input type="textarea" name="qualidades" placeholder="Suas curiosidades e experiências" />
            </div>

            <div>
                <input type="submit" name="formularios_preenchidos" value="enviar"/>
            </div>
        </fieldset>
    </form>
    
</body>
</html>
